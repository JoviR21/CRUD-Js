<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5 display-3 mx-auto justify-content-center text-center">CRUD Operations</h1>
    </div>
    <div class="main container justify-content-center mt-5">
        <form action="" id="student-form" class=" justify-content-center mx-auto" autocomplete="off">
            <div class="mb-2">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
            </div>
            <div class="mb-2">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
            </div>
            <div class="mb-2">
                <label for="studentAddress" class="form-label">Student Address</label>
                <input type="text" class="form-control" id="studentAddress" placeholder="Enter Student Address">
            </div>
            <div class="mb-3">
                <label for="rollNo" class="form-label">Roll No</label>
                <input type="text" class="form-control" id="rollNo" placeholder="Enter Roll No">
            </div>
            <button type="submit" value="submit" class="btn-add">Add Data</button>
        </form>
        <div class="container table-section mx-auto justify-content-center mt-5">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Student Address</th>
                        <th>Roll No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="student-list">
                    <!-- <tr>
                        <td>Dear</td>
                        <td>Programmer</td>
                        <td>Jakarta Utara</td>
                        <td>25</td>
                        <td class="d-sm-flex d-grid gap-3 gap-sm-2">
                            <a href="#" class="btn btn-sm btn-warning edit">Edit</a>
                            <a href="#" class="btn btn-sm btn-danger delete">Delete</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>
    <br><br><br><br><br><br><br>
    <footer class="container">
        <div class="center-line justify-content-center mx-auto"></div>
        <h5 class="text-center py-3">&copy; <a href="https://jovirachmanportfolio.netlify.app/">JoviRachman</a> 2024. All Rights Reserved.</h5>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
